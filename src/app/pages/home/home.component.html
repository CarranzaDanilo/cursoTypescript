<div class="container-home">
  <mat-slide-toggle [checked]="isChecked" (toggleChange)="toggleCheck()">Toggle me! Home</mat-slide-toggle>
  <br>
  <p>
    is Checked: {{isChecked}}
  </p>
  <h3>Products:</h3>
  <div class="container-product">
    <mat-card class="example-card" *ngFor="let item of products">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.images[0]" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
